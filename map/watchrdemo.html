<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <style type="text/css">
    .leaflet-container { background-color:fuchsia; }
    </style>
</head>
<body>
	<div id="map" style="width: 1000px; height: 600px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([52.516650, 13.309996], 21);
        
        var getCoords = function(originPoint, relativePoint) {
            var R_earth = 6378137;        
            
            return [                 
                parseFloat((originPoint[0] + (relativePoint[0] / R_earth) * 180 / Math.PI).toFixed(6)), 
                parseFloat((originPoint[1] + (relativePoint[1] / (R_earth * Math.cos(Math.PI * originPoint[0] / 180))) * 180 / Math.PI).toFixed(6))
            ];
        };

var imageUrl = 'http://www.schoofs-gruppe.de/uploads/pics/Grundriss_01.JPG',
    imageBounds = [[52.51677, 13.30966], [52.51654, 13.31032]];

L.imageOverlay(imageUrl, imageBounds).addTo(map);
        
var pointA = new L.LatLng(52.51658, 13.30978);
var pointB = new L.LatLng(52.51672, 13.30985);
var pointC = new L.LatLng(52.51668, 13.31013);
var pointList = [pointA, pointB, pointC];

var firstpolyline = new L.Polyline(pointList, {
color: 'blue',
weight: 4,
opacity: 0.2,
smoothFactor: 2

});
firstpolyline.addTo(map);
        
		L.marker([52.516650, 13.309996]).addTo(map)
			.bindPopup("<b>Kunde1</b><br />10 min").openPopup();

		/*L.circle([52.516650, 13.309996], 5, {

		}).addTo(map).bindPopup("Beer");

		L.polygon([            
			[52.516600, 13.309900],
			getCoords([52.516600, 13.309900], [50, 0]),			
            getCoords([52.516600, 13.309900], [50, 50])

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
